<!DOCTYPE html>
<html class="bg-light-subtle h-100">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./jquery-3.7.1.min.js"></script>
    <script src="./fuse.js"></script>
    <link href="./bootstrap.min.css" rel="stylesheet" />

    <title>title</title>
    <style>
        zwj {
            background-color: #ffd5fc;
        }
    </style>
</head>

<body class="container h-100 p-5 bg-light-subtle">
    <label for="file" class="form-label bold"><b>Upload Data:</b></label>
    <input id="file" class="form-control" type="file" name="file" accept=".csv" autocomplete="off"></input>
    <br />
    <label for="fuzzySearch" class="form-label"><b>Fuzzy Search:</b></label>
    <input id="fuzzySearch" class="form-control" type="text" name="fuzzySearch" autocomplete="off"
        placeholder="Contains-> 'jar, Exact-> =love, Combined-> car wheel, Either-> baby|man"></input>
    <br />
    <div><b>Options:</b></div>
    <input class="form-check-input m-1" type="checkbox" id="highlightSearch" name="highlightSearch" checked
        onclick="onHighlightCheckboxChange()"></input>
    <label class="form-check-label" for="highlightSearch">Highlight</label>
    <br />
    <hr>
    <div id="searchableFields">
    </div>
    <br />
    <table id="searchTable" class="table table-striped table-hover table-bordered">
        <thead id="searchTableHead">
        </thead>
        <tbody id="searchTableBody">
        </tbody>
    </table>
</body>

<script type="text/javascript" src="./index.js"></script>
<script src="./bootstrap.bundle.min.js"></script>

</html>
